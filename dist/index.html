<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <main>
        <h1>Calculadora</h1>
        <section id="view-calcs">
            <h2 class="disable">Visualização de cálculos</h2>
        </section>
        <section id="body-calc">
            <div>
                <h2 class="disable">Operações</h2>
                <ul id="op-1">
                    <li id="reset">AC</li>
                    <li id="erase">
                        <span class="disable">Apagar</span>
                        <img src="https://cdn-icons-png.flaticon.com/512/318/318218.png" alt="icon de backspace">
                    </li>
                    <li id="percent">%</li>
                </ul>
                <h2 class="disable">Números</h2>
                <ul id="numbers">
                    <li id="pos-or-neg">
                        <span class="disable">Positivar ou negativar</span>
                        <img src="https://cdn-icons-png.flaticon.com/512/824/824706.png"
                            alt="icon de positivo e negativo">
                    </li>
                    <li id="decimal">,</li>
                </ul>
            </div>
            <div id="op-2">
                <h2 class="disable">Operações</h2>
                <ul>
                    <li id="divide">
                        <span class="disable">Dividir</span>
                        &#x2797;
                    </li>
                    <li id="multiply">
                        <span class="disable">Multiplicar</span>
                        ✖️
                    </li>
                    <li id="subtract">
                        <span class="disable">Subtrair</span>
                        &#x2796;
                    </li>
                    <li id="sum">
                        <span class="disable">Somar</span>
                        &#x2795;
                    </li>
                    <li id="total">
                        <span class="disable">Igualdade</span>
                        <img src="https://images.emojiterra.com/twitter/v14.0/512px/1f7f0.png" alt="icon de igualdade">
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
